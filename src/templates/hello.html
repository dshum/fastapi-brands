<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brands</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik Moonrocks">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora">
  <link href="{{ url_for('static', path='/bootstrap-5.3.2/css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', path='/bootstrap-5.3.2/js/bootstrap.bundle.min.js') }}"></script>
  <script src="//unpkg.com/alpinejs" defer></script>
  <style>
    .dropdown-menu {
      display: inherit;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Brands</h1>

  <div x-data="brands()" x-init="initBrands()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-floating my-3">
          <input type="search" class="form-control" id="search" placeholder="Start typing..."
                 aria-describedby="search"
                 x-model="search">
          <label for="search">Start typing...</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="my-3">
          <div class="form-floating">
            <select class="form-select" id="floatingSelect"
                    aria-label="Add extra columns"
                    @change="addColumn($el)">
              <option value="" selected>- Select param -</option>
              <template x-for="param in bmParams">
                <option :value="param" x-text="param"></option>
              </template>
            </select>
            <label for="floatingSelect">Add extra columns</label>
          </div>
        </div>
      </div>
    </div>

    <table x-cloak="true" x-show="brands.length" x-transition class="table">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col" width="30%">Hosts</th>
        <th scope="col">DB Name</th>
        <th scope="col">Created At</th>
        <template x-for="extraColumn in extraColumns">
          <th scope="col" x-text="extraColumn"></th>
        </template>
      </tr>
      </thead>
      <tbody>
      <template x-for="brand in brands">
        <tr x-show="showItem($el)">
          <td x-text="brand.name"></td>
          <td x-text="brand.hosts"></td>
          <td x-text="brand.db_name"></td>
          <td x-text="brand.created_at"></td>
          <template x-for="extraColumn in extraColumns">
            <td x-text="brand.settings ? brand.settings[extraColumn] : null"></td>
          </template>
        </tr>
      </template>
      </tbody>
    </table>
  </div>

  <script>
    const BRANDS_URL = "/brands/"
    const BRANDS_PARAMS_URL = "/brands/params/"

    function initBrands() {

    }

    function brands() {
      return {
        async init() {
          this.brands = await (await fetch(BRANDS_URL)).json()
          this.bmParams = await (await fetch(BRANDS_PARAMS_URL)).json()
        },
        brands: [],
        bmParams: [],
        extraColumns: [],
        search: "",
        showItem(el) {
          return this.search === "" || el.textContent.includes(this.search)
        },
        addColumn(el) {
          console.log(el)
          this.extraColumns.push(el.value)
          el.value = ""

          let params = new URLSearchParams()
          this.extraColumns.forEach(column => params.append('params', column))
          fetch(BRANDS_URL + '?' + params)
            .then(response => response.json())
            .then(response => this.brands = response)
        }
      }
    }
  </script>
</div>
</body>
</html>
